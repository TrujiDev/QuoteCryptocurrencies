<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Cryptocurrencies</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/Cryptocurrencies.png">
            </div>
            <div class="one-half column">
                <form id="form">
                    <div class="row">
                        <label>Choose your Currency</label>
                        <select class="u-full-width" id="currency" name="currency">
                            <option value="" disabled selected>Choose your Currency</option>
                            <option value="USD">Dolares</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                            <option value="COP">Peso Colombiano</option>
                        </select>
                    </div>
                    <div class="row">
                        <div>
                            <label>Choose your Cryptocurrency</label>
                            <select class="u-full-width" id="cryptocurrency" name="cryptocurrency">
                                <option value="" disabled selected>Choose your Cryptocurrency</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="quote" />
                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
